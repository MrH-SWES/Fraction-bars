<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Fraction Bars</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Lexend',sans-serif;
      background:#e5e7eb;
      color:#111827;
      height:100vh;
      overflow:hidden;
      touch-action:manipulation;
    }

    #app{
      position:relative;
      height:100%;
      width:100%;
      display:flex;
      flex-direction:column;
    }

    #workPane{
      flex:1;
      overflow-y:auto;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    #barsWrapper{
      width:90%;
      max-width:800px;
    }

    .fraction-bar-container{
      width:100%;
      margin-bottom:0;
    }

    .fraction-bar{
      width:100%;
      height:60px;
      display:flex;
      border:2px solid #111827;
      box-shadow:0 2px 4px rgba(0,0,0,.25);
    }

    .fraction-segment{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:20px;
      color:#111827;
      border-right:2px solid #111827;
    }
    .fraction-segment:last-child{
      border-right:none;
    }

    /* Color scheme for different fractions */
    .bar-whole{background:#ef4444}
    .bar-halves{background:#f97316}
    .bar-thirds{background:#f59e0b}
    .bar-fourths{background:#eab308}
    .bar-fifths{background:#84cc16}
    .bar-sixths{background:#22c55e}
    .bar-eighths{background:#14b8a6}
    .bar-ninths{background:#06b6d4}
    .bar-tenths{background:#0ea5e9}
    .bar-twelfths{background:#6366f1}

    #controls{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:#3f3f46;
      padding:12px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      justify-content:center;
      box-shadow:0 -4px 12px rgba(0,0,0,.3);
      z-index:100;
    }

    .fraction-btn{
      background:#6b7280;
      color:#fff;
      border:2px solid #374151;
      border-radius:6px;
      padding:10px 16px;
      cursor:pointer;
      font-weight:700;
      font-size:14px;
      box-shadow:0 2px 4px rgba(0,0,0,.25);
      transition:all .2s;
      font-family:'Lexend',sans-serif;
    }

    .fraction-btn:hover{
      background:#52525b;
      transform:translateY(-1px);
    }

    .fraction-btn.active{
      background:#22c55e;
      border-color:#16a34a;
    }

    .fraction-btn.reset{
      background:#dc2626;
      border-color:#991b1b;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="workPane">
      <div id="barsWrapper">
        <!-- Whole bar (always visible) -->
        <div class="fraction-bar-container">
          <div class="fraction-bar bar-whole">
            <div class="fraction-segment">1</div>
          </div>
        </div>
        <!-- Additional bars will be added here -->
        <div id="fractionBars"></div>
      </div>
    </div>

    <div id="controls">
      <button class="fraction-btn" data-denominator="2">Halves (1/2)</button>
      <button class="fraction-btn" data-denominator="3">Thirds (1/3)</button>
      <button class="fraction-btn" data-denominator="4">Fourths (1/4)</button>
      <button class="fraction-btn" data-denominator="5">Fifths (1/5)</button>
      <button class="fraction-btn" data-denominator="6">Sixths (1/6)</button>
      <button class="fraction-btn" data-denominator="8">Eighths (1/8)</button>
      <button class="fraction-btn" data-denominator="9">Ninths (1/9)</button>
      <button class="fraction-btn" data-denominator="10">Tenths (1/10)</button>
      <button class="fraction-btn" data-denominator="12">Twelfths (1/12)</button>
      <button class="fraction-btn reset" id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    // State: which denominators are currently visible
    let activeDenominators = new Set();

    // Mapping denominators to class names
    const denominatorClasses = {
      2: 'bar-halves',
      3: 'bar-thirds',
      4: 'bar-fourths',
      5: 'bar-fifths',
      6: 'bar-sixths',
      8: 'bar-eighths',
      9: 'bar-ninths',
      10: 'bar-tenths',
      12: 'bar-twelfths'
    };

    const denominatorNames = {
      2: 'Halves',
      3: 'Thirds',
      4: 'Fourths',
      5: 'Fifths',
      6: 'Sixths',
      8: 'Eighths',
      9: 'Ninths',
      10: 'Tenths',
      12: 'Twelfths'
    };

    function renderBars() {
      const container = document.getElementById('fractionBars');
      container.innerHTML = '';

      // Sort denominators (larger fractions = smaller denominators = appear first)
      const sorted = Array.from(activeDenominators).sort((a, b) => a - b);

      sorted.forEach(denom => {
        const barContainer = document.createElement('div');
        barContainer.className = 'fraction-bar-container';

        const bar = document.createElement('div');
        bar.className = `fraction-bar ${denominatorClasses[denom]}`;

        // Create segments
        for (let i = 1; i <= denom; i++) {
          const segment = document.createElement('div');
          segment.className = 'fraction-segment';
          segment.textContent = `1/${denom}`;
          bar.appendChild(segment);
        }

        barContainer.appendChild(bar);
        container.appendChild(barContainer);
      });
    }

    function toggleDenominator(denom) {
      if (activeDenominators.has(denom)) {
        activeDenominators.delete(denom);
      } else {
        activeDenominators.add(denom);
      }
      renderBars();
      updateButtonStates();
    }

    function updateButtonStates() {
      document.querySelectorAll('.fraction-btn[data-denominator]').forEach(btn => {
        const denom = parseInt(btn.dataset.denominator);
        if (activeDenominators.has(denom)) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    function reset() {
      activeDenominators.clear();
      renderBars();
      updateButtonStates();
    }

    // Event listeners
    document.querySelectorAll('.fraction-btn[data-denominator]').forEach(btn => {
      btn.addEventListener('click', () => {
        const denom = parseInt(btn.dataset.denominator);
        toggleDenominator(denom);
      });
    });

    document.getElementById('resetBtn').addEventListener('click', reset);

    // Initial render
    renderBars();
  </script>
</body>
</html>
